                buildroot/scripts/stm32f10x_0x6000_iap.py
build_flags   = ${common.build_flags} ${stm32f10x.build_flags}
  -DHARDWARE="BIQU_TFT35_V1.0" 
  -DTFT35_V1_0=
lib_deps        = ${common.lib_deps}  
lib_ldf_mode    = ${common.lib_ldf_mode}
